<div class="container">
  <div class="signup-container">
    <img src="../../../assets/logo.png" alt="QuoteQuiz Logo" class="logo" />
    <h2>Sign up for QuoteQuiz</h2>
    <form #signupForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          id="username"
          ngModel
          name="username"
          #username="ngModel"
          required
        />
        <div class="error-message" [hidden]="username.valid || username.untouched">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          #email="ngModel"
          required
        />
        <div class="error-message" [hidden]="email.valid || email.untouched">
          Enter a valid email
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          #password="ngModel"
          required
          minlength="8"
        />
        <div
          class="error-message"
          [hidden]="password.valid || password.untouched"
        >
          Enter a valid password and must be minimum 8 characters
        </div>
      </div>
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        (click)="signup(signupForm)"
        class="btn"
      >
        Sign up
      </button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
